<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <main>

    <section class="head-start">

      <section id="main-container">
        <h1>
          IP Address Tracker
        </h1>
  
        <section class="input-ip">
          <input type="text" placeholder="Search for any IP address or domain">
          <button>
            <img src="images/icon-arrow.svg" alt="submit ip">
          </button>
        </section>
  
        <section class="info-container">
          <section class="bd-gr">
            <h2>IP Address</h2>
            <p id="ip" class="result"></p>
          </section>

          <section class="bd-gr">
            <h2>Location</h2>
            <p id="location" class="result"></p>
          </section>

          <section class="bd-gr">
            <h2>Timezone
              UTC
              <!-- add offset value dynamically using the API -->
            </h2>
            <p class="result" id="time"></p>
          </section>

          <section>
            <h2>ISP</h2>
            <p class="result" id="isp"></p>
          </section>
        </section>
      </section>
      

    </section>


    <div id="map"></div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/glopzel" target="_blank">Angela Lopez Zelaya</a>.
    </div>
  </footer>

  <script src="/js/main.js"></script>
  
</body>

</html>
